<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <h1 class="text-center">Bootstrap Grid</h1>
    
    <div class="container">
      <div class="row mb-1">
        <div class="col-6 bg-purple text-white p-3">One</div>
        <div class="col-6 bg-purple text-white p-3">Two</div>
      </div>
      
      <div class="row mb-1">
        <div class="col-8 bg-purple text-white p-3">Three</div>
        <div class="col-4 bg-purple text-white p-3">Four</div>
      </div>
      
      <div class="row">
        <div class="col-4 bg-purple text-white p-3">Five</div>
        <div class="col-4 bg-purple text-white p-3">Six</div>
        <div class="col-4 bg-purple text-white p-3">Seven</div>
      </div>
    </div>

    <style>
      .bg-purple {
        background-color: purple;
        height: 160px;
        border: 1px solid white;
        font-size: 1.4em;
      }
    </style>
  </body>
</html>
