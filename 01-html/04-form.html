<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <fieldset>
          <legend>Personal Information</legend>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob"><br><br>
          
          <label>Gender:</label><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br><br>
          
          <label>Interests (check all that apply):</label><br>
          <input type="checkbox" id="coding" name="interests" value="coding">
          <label for="coding">Coding</label><br>
          <input type="checkbox" id="legos" name="interests" value="legos">
          <label for="legos">Legos</label><br>
          <input type="checkbox" id="guitar" name="interests" value="guitar">
          <label for="guitar">Guitar</label><br><br>
          
          <label for="message">Your cool message:</label><br>
          <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
          
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </fieldset>
      </form>
    </main>
  </body>
</html>
